<script>
    //PROBLEMA: Média de Preços
    /*
    Considere que uma pessoa foi em 3 supermercados para fazer pesquisa do preço da carne. Peça para a pessoa informar o preço da carne em cada um dos supermercados e calcule a média dos preços. Apresente o preço médio da carne na tela.
    */

    //ENTRADA
    const m1 = Number (prompt(`informe o preço da carne no primeiro mercado.`));
    const m2 = Number (prompt(`informe o preço da carne no segundo mercado.`));
    const m3 = Number (prompt(`informe o preço da carne no terceiro mercado.`));
    const media = (m1 + m2 + m3) /3;
    //PROCESSAMENTO
    alert(`o preço médio da carne é ${media.toFixed(2)}.`);
