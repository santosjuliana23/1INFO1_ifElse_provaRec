<meta charset="UTF-8" />
<script>
    //Problema: Calcular desconto na compra de computador
    /*
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a compra do equipamento.
    Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    //ENTRADA
    const computador = Number(prompt(`informe o preço do computador.`)).toFixed(2).replace(",",".");
    const formadepagamento = prompt(`informe a forma de pagamento.(B = boleto, D = dinheiro, P = pix.)`).toUpperCase();
    const c1 = 0.03 * computador;
    const c2 = 0.05 * computador;
    const c3 = 0.10 * computador;

    //PROCESSAMENTO
    if( formadepagamento == "B") {
        alert(`Você escolheu o Boleto e recebeu 3% de deconto, portanto o valor final é ${computador - c1}.`)
    }
    else if (formadepagamento == "D") {
        alert(`Você escolheu pagar em Dinheiro e recebeu 5% de deconto, portanto  o valor final é ${computador - c2}.`)
    }
    else if (formadepagamento == "P") {
        alert(`Você escolheu o Pix e recebeu 10% de deconto, portanto o valor final é ${computador - c3}.`)
    }
    else { 
        alert(`inválido.`);
    }


    //SAÍDA

    Valor do computador 2000 e forma de pagamento D(Dinheiro): Preço Final: R$ 1.900,00
    Valor do computador 2000 e forma de pagamento P(PIX): Preço Final: R$ 1.800,00
    */
</script>
